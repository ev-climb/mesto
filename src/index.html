<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="лого" class="header__logo" />
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar-container">
                <img src="#" alt="аватар" class="profile__avatar" />
                <button type="button" class="profile__avatar-button" aria-label="Сменить аватар"></button>
            </div>
            <div class="profile__info">
                <div class="profile__content">
                    <h1 class="profile__name"></h1>
                    <button type="button" aria-label="Редактировать профиль" class="profile__button-edit"></button>
                </div>
                <p class="profile__description"></p>
            </div>
            <button class="profile__button-add" type="button" aria-label="Добавить новое фото"></button>
        </section>
        <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Evseev Evgeny</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_edit" name="form_type_edit" novalidate>
                <label class="popup__form-field">
                    <input class="popup__input popup__input_name" id="name-input" name="name" required placeholder="Имя"
                        type="text" maxlength="40" minlength="2" />
                    <span class="popup__input-error name-input-error"></span>
                </label>
                <label class="popup__form-field">
                    <input class="popup__input popup__input_job" id="job-input" name="about" required placeholder="О себе"
                        type="text" maxlength="200" minlength="2" />
                    <span class="popup__input-error job-input-error"></span>
                </label>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_add" name="form_type_add" novalidate>
                <label class="popup__form-field">
                    <input class="popup__input popup__input_place" id="place-input" name="place" required
                        placeholder="Название" type="text" maxlength="30" minlength="2" />
                    <span class="popup__input-error place-input-error"></span>
                </label>
                <label class="popup__form-field">
                    <input class="popup__input popup__input_link" id="link-input" name="link" required
                        placeholder="Ссылка на картинку" type="url" />
                    <span class="popup__input-error link-input-error"></span>
                </label>
                <button type="submit" class="popup__button popup__button_type_submit">Создать</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__background">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <img src="#" alt="" class="popup__image" />
            <h2 class="popup__subtitle"></h2>
        </div>
    </div>
    <div class="popup popup_type_avatar">
        <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form popup__form_avatar" name="avatar" novalidate>
                <label class="popup__form-field">
                    <input class="popup__input" id="popup__link-avatar" name="link" required
                    placeholder="Ссылка на аватар" type="url" minlength="2" />
                <span class="popup__input-error popup__link-avatar-error"></span>
                </label>
                <button type="submit" class="popup__button popup__form-submit">Создать</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup_type_confirm">
        <div class="popup__container popup__container_confirm">
          <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
            <h2 class="popup__title popup__title_confirm">Вы уверены?</h2>
            <button type="button" class="popup__confirm">Да</button>
        </div>
      </div>
    <template class="element-template">
        <div class="element">
            <img class="element__image" alt="#" />
            <button class="element__delete-button element__delete-button_inactive" type="button" aria-label="Закрыть"></button>
            <div class="element__content">
                <h2 class="element__title"></h2>
                <div class="element__like-containner">
                    <button class="element__like-button" type="button" aria-label="Лайк"></button>
                    <h3 class="element__likes"></h3>
                  </div>
            </div>
        </div>
    </template>
</body>

</html>
