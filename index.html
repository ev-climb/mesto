<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet" type="text/css">
</head>

<body class="page">
    <div class="popup">
        <div class="popup__button-bar">
            <button class="popup__close"></button>
        </div>
        <form class="popup__container" action="#">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input class="popup__input" type="text" placeholder="Имя">
            <input class="popup__input" type="text" placeholder="О себе">
            <button class="popup__save">Сохранить</button>
        </form>
    </div>
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add"></button>
        </section>
        <ul class="elements">
            <li class="elements__item">
                <h2 class="elements__description">Воргол</h2>
                <button class="elements__like"></button>
            </li>
            <li class="elements__item">
                <h2 class="elements__description">Гуамка</h2>
                <button class="elements__like"></button>
            </li>
            <li class="elements__item">
                <h2 class="elements__description">Байкал</h2>
                <button class="elements__like"></button>
            </li>
            <li class="elements__item">
                <h2 class="elements__description">Камчатка</h2>
                <button class="elements__like"></button>
            </li>
            <li class="elements__item">
                <h2 class="elements__description">Красноярские Столбы</h2>
                <button class="elements__like"></button>
            </li>
            <li class="elements__item">
                <h2 class="elements__description">Эльбрус</h2>
                <button class="elements__like"></button>
            </li>
        </ul>

    </main>
    <footer class="footer">
        <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
